<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <label class="label1">
        <img src="/images/Search.svg" alt="1111" class="img1">
        <input 
        id="inp1" 
        type="text" 
        class="inp1 inp" 
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="big keypress"
        >
      </label>
      
      <label class="label2">
        <img src="/images/Search.svg" alt="1" class="img2">
        <input
        type="text" 
        class="inp2 inp" 
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="small" 
        >
      </label>
        
    </form>
  </body>
</html>
